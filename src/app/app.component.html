<div class="app">
  <h1 class="title">Books</h1>
  <button (click)="fetchBooks()">Fetch Books</button>

  <div class="books">
    <div class="book" *ngFor="let book of books$ | async">{{ book.title }}</div>
  </div>

  <div class="create">
    <button (click)="createBook()">Create</button>
  </div>

</div>
