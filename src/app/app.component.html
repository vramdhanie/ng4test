<div class="app">
  <h1 class="title">Books</h1>
  <button (click)="fetchBooks()">Fetch Books</button>

  <div class="books">
    <div class="book" *ngFor="let book of books$">{{ book.title }}</div>
  </div>

  <div class="create">
    <button (click)="createBook()">Create</button>
  </div>

  <div *ngIf="message">
    <strong>Error: </strong> {{message}}
  </div>


  <h1>File Upload</h1>
  <input type="file" #fileUpload>
  <button (click)="uploadFile(fileUpload)">Upload</button>
  {{progress}}

</div>
